name: Deploy Crawler to Azure Container Registry

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Code auschecken
        uses: actions/checkout@v3

      - name: ğŸ” In Azure Container Registry einloggen
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: ğŸ³ Docker Image bauen
        run: docker build . -t ${{ secrets.REGISTRY_URL }}/crawler:latest

      - name: ğŸ“¤ Docker Image pushen
        run: docker push ${{ secrets.REGISTRY_URL }}/crawler:latest
